<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Exemplo Listas ordenadas</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="UTF-8">
		
		<style type="text/css">
		/* Outros tipos para listas ordenadas: 
		   upper-alpha, lower-latin, lower-alpha, decimal, 
                   decimal-leading-zero, upper-latin, upper-roman, 
                   lower-greek, armenian, georgian */
		.upper-alpha {
			list-style-type: upper-alpha;
		}
		.decimal {
			list-style-type: decimal;
		}
		.upper-roman {
			list-style-type: upper-roman;
		}
		</style>
	</head>

	<body>
		<h1>1º Exemplo ordenada - upper-alpha</h1>
		<ul class="upper-alpha">
			<li>Calabresa</li>
			<li>Korn bacon</li>
			<li>Gaúcha</li>
			<li>Basca</li>
		</ul>
	
		<h1>2º Exemplo ordenada - decimal</h1>
		<ul class="decimal">
			<li>Calabresa</li>
			<li>Korn bacon</li>
			<li>Gaúcha</li>
			<li>Basca</li>
		</ul>

		<h1>3º Exemplo ordenada - upper-roman</h1>
		<ul class="upper-roman">
			<li>Calabresa</li>
			<li>Korn bacon</li>
			<li>Gaúcha</li>
			<li>Basca</li>
		</ul>
	</body>
</html>
