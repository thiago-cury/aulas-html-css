<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Lista com link</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="UTF-8">

		<style type="text/css">
		ul {
			list-style-type: square;
			list-style-position: outside; /* inside outside */
		}

		a {
			text-decoration: none;
		}

		/* PSEUDO CLASSES */
		a:hover {
			background-color: #FF9800;
			padding: 3px 3px 3px 3px;
			border: 5px #000000 solid;
			color: #FFFFFF;
		}

		a:active {
			background-color: #4CAF50;
			color: #FFFFFF;
		}

		a:visited {
			color: #03A9F4;
		}
		</style>
	</head>

	<body>
		<h1>Exemplo Lista com link</h1>

		<ul>	
			<li> <a href="http://www.lg.com" target="_blank">LG</a> </li>
			<li> <a href="http://www.motorola.com.br" target="_blank">Motorola</a> </li>
		</ul>
	</body>
</html>
