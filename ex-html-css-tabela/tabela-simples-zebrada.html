<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabela simples zebrada</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="UTF-8">

		<style type="text/css">
		table{
			border-color: #000000;
			border-style: solid;
			border-width: 5px;
			border-collapse: collapse;
		}
		tr:nth-child(2n+2){
			background-color: #EEEEEE;
			border-color: #455667;
			border-style: dashed;
			border-width: 2px;
			border-collapse: collapse;
		}
		</style>		
	</head>

	<body>

			<caption>Alunos</caption>

					<th>Nome</th>

					<th>CPF</th>
				</tr>
			</thead>

			<tfoot>

					<th>Nome</th>
					<th>Email</th>

					<th>CPF</th>

</html>
